<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>

    <style>
        h1{
            color: blue;
        }
        body {
            background-color: rgb(241, 193, 241);
        }
    </style>

</head>
<body>
    <h1>WELCOME TO KPM BERANANG</h1>

    <h3>UPDATE COURSE</h3>

    <form action="save_update_course/{{data.code}}" method="post">
        {% csrf_token %}    
        Course Code : <input  type="text" , name="code" value="{{data.code}}" disabled="False"><br><br>
        Course Description : <input type="text" , name="description" value="{{data.description}}"><br><br>
        <input type="submit" value="SAVE">
    </form>

    <br><br><br>

<br><br>
<a href="{% url 'course' %}">BACK</a>
</body>
</html>
