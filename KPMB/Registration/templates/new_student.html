<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student</title>

    <style>
        h1{
            color: blue;
        }
        body {
            background-color: rgb(245, 245, 181);
        }
    </style>

</head>
<body>
    <h1>WELCOME TO KPM BERANANG</h1>

    <h3>NEW STUDENTS</h3>

    <form action="new_student" method="post">
        {% csrf_token %}    
            ID : <input type="text", name="s_id">
            <br><br>
            Name : <input type="text", name="s_name">
            <br><br>
            Address : <input type="text", name="s_address">
            <br><br>
            Phone : <input type="text", name="s_phone">
            <br><br>
            
            Course Code :
            <select name="s_course">
                {% for value in allcourse %}
                    <option value="{{value.code}}">{{value.code}}</option>
                {% endfor %}
            </select>
            <br><br>

            <input type="submit" value="SAVE">
            <button><a href="{% url 'index' %}" style="text-decoration: none">BACK</a></button>
    </form>

    <br><br><br>
    {{message}}

</body>
</html>
